<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Blossoms</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="admin-blog.html">Admin Blog</a></li>
      </ul>
    </nav>
    <div class="background-container">
      <h1 id="header">Hola Lucy</h1>
      <div class="numero" style="margin-top: 10px">
        <input type="text" placeholder="Número de teléfono" id="phone-number" />
        <button id="buscarButton">Buscar</button>
      </div>
      <div class="register">
        <button
          id="registerButton"
          style="background-color: #7500b4; margin-top: 40px"
        >
          Registrar nuevo numero
        </button>
      </div>

      <!-- Modal for adding new number -->
      <div id="modal" class="modal" style="display: none">
        <div class="modal-content">
          <div class="register-inputs">
            <input type="text" placeholder="Nombre" id="new-name" />
            <input
              type="text"
              placeholder="Número de teléfono"
              id="new-phone-number"
            />
            <input
              type="text"
              placeholder="Fecha de Cumpleaños"
              id="new-birthday"
            />
          </div>
          <button
            id="addButton"
            style="margin-top: 10px; background-color: #7500b4"
          >
            Agregar
          </button>
        </div>
      </div>

      <div id="message" style="color: red; display: none">
        Cuenta no encontrada
      </div>
      <div id="client-info" style="display: none">
        <p id="client-details" style="text-align: center"></p>
        <div class="buttons-row">
          <button id="showPreviousButton">Historial</button>
          <button id="showDiscountsButton">Descuentos</button>
          <button id="showAddPointsButton">Puntos</button>
        </div>
        <div
          id="previous-section"
          class="tab-content"
          style="display: none; text-align: right; padding-right: 60px"
        >
          <!-- Previous services will be displayed here -->
        </div>
        <div
          id="discounts-section"
          class="tab-content"
          style="display: none; display: flex; align-items: center"
        >
          <!-- Discounts will be displayed here -->
        </div>
        <div id="add-points-section" class="tab-content" style="display: none">
          <div class="service-selection">
            <label for="service" style="padding-right: 5px">Servicio:</label>
            <select id="service">
              <option value="Eyelashes">Pestañas</option>
              <option value="Nails">Uñas</option>
              <option value="Pedicure">Pedicure</option>
              <option value="Retouches">Retoques</option>
            </select>
            <button id="addServiceButton" style="background-color: #7500b4">
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
